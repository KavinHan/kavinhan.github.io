<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta>
  <script type="text/javascript" src="paper-full.min.js"></script>
  <style>
    html, body, canvas, input, span {
      border: 0;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    html, body { height: 100%; }
    /* Scale canvas with resize attribute to full size */
    canvas[resize] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #cvsLine { z-index: 1; }
    #canvas { z-index: 2; }
    .msg-wrap {
      position: absolute;
      top: 100px;
      left: 50%;
      z-index: 10;
      width: 300px;
      height: 50px;
      margin-left: -150px;
      /*background-color: rgba(255, 255, 255, 0.5);*/
    }
    .msg-wrap input {
      float: left;
      width: 190px;
      height: 50px;
      padding-left: 10px;
    }
    .msg-btn {
      float: left;
      width: 100px;
      height: 50px;
      -webkit-user-select: none;  /* Chrome all / Safari all */
      -moz-user-select: none;     /* Firefox all */
      -ms-user-select: none;      /* IE 10+ */
      user-select: none;  
    }
  </style>
</head>
<body>
  <div class="msg-wrap">
    <input id="msgInput" type="text" placeholder="Add command in here">
    <button id="msgBtn" class="msg-btn">Add</span>
  </div>
  <canvas id="cvsLine" resize style="background:black"></canvas>
  <canvas id="canvas"  resize hidpi="off"></canvas>
  <script>
   
  </script>
  <script type="text/paperscript" canvas="cvsLine">
  </script>
  <script type="text/paperscript" canvas="canvas">
    var msgBtn = document.getElementById('msgBtn');
    var msgInput = document.getElementById('msgInput');
    var cvsLine = document.getElementById('cvsLine');
    var ctxLine = cvsLine.getContext('2d');
    var balls = [];
    var lineArr = [];   
    function Ball(r, p, v, msg) {
        this.radius = r;
        this.point = p;
        this.vector = v;
        this.maxVec = 5;
        this.numSegment = Math.floor(r / 3 + 2);
        this.boundOffset = [];
        this.boundOffsetBuff = [];
        this.sidePoints = [];
        this.text = new PointText(this.point);
        this.text.fillColor = 'white';
        this.text.content = msg;
        this.text.fontSize = 20;
        this.path = new Path({
            fillColor: {
                hue: Math.random() * 360,
                saturation: 1,
                brightness: 1
            },
            blendMode: 'normal'
        });

        for (var i = 0; i < this.numSegment; i ++) {
            this.boundOffset.push(this.radius);
            this.boundOffsetBuff.push(this.radius);
            this.path.add(new Point());
            this.sidePoints.push(new Point({
                angle: 360 / this.numSegment * i,
                length: 1
            }));
        }
    }

    Ball.prototype = {
        iterate: function() {
            this.checkBorders();
            if (this.vector.length > this.maxVec)
                this.vector.length = this.maxVec;
            this.point += this.vector;
            this.text.position = this.point;
            this.updateShape();
        },

        checkBorders: function() {
            var size = view.size;
            if (this.point.x < -this.radius)
                this.point.x = size.width + this.radius;
            if (this.point.x > size.width + this.radius)
                this.point.x = -this.radius;
            if (this.point.y < -this.radius)
                this.point.y = size.height + this.radius;
            if (this.point.y > size.height + this.radius)
                this.point.y = -this.radius;
        },

        updateShape: function() {
            var segments = this.path.segments;
            for (var i = 0; i < this.numSegment; i ++)
                segments[i].point = this.getSidePoint(i);

            this.path.smooth();
            for (var i = 0; i < this.numSegment; i ++) {
                if (this.boundOffset[i] < this.radius / 4)
                    this.boundOffset[i] = this.radius / 4;
                var next = (i + 1) % this.numSegment;
                var prev = (i > 0) ? i - 1 : this.numSegment - 1;
                var offset = this.boundOffset[i];
                offset += (this.radius - offset) / 15;
                offset += ((this.boundOffset[next] + this.boundOffset[prev]) / 2 - offset) / 3;
                this.boundOffsetBuff[i] = this.boundOffset[i] = offset;
            }
        },

        react: function(b) {
            var dist = this.point.getDistance(b.point);
            if (dist < this.radius + b.radius && dist != 0) {
                var overlap = this.radius + b.radius - dist;
                var direc = (this.point - b.point).normalize(overlap * 0.015);
                this.vector += direc;
                b.vector -= direc;

                this.calcBounds(b);
                b.calcBounds(this);
                this.updateBounds();
                b.updateBounds();
            }
        },

        getBoundOffset: function(b) {
            var diff = this.point - b;
            var angle = (diff.angle + 180) % 360;
            return this.boundOffset[Math.floor(angle / 360 * this.boundOffset.length)];
        },

        calcBounds: function(b) {
            for (var i = 0; i < this.numSegment; i ++) {
                var tp = this.getSidePoint(i);
                var bLen = b.getBoundOffset(tp);
                var td = tp.getDistance(b.point);
                if (td < bLen) {
                    this.boundOffsetBuff[i] -= (bLen  - td) / 2;
                }
            }
        },

        getSidePoint: function(index) {
            return this.point + this.sidePoints[index] * this.boundOffset[index];
        },

        updateBounds: function() {
            for (var i = 0; i < this.numSegment; i ++)
                this.boundOffset[i] = this.boundOffsetBuff[i];
        }
    };

    //--------------------- main ---------------------
    
    addCommand('Hello');
    function addCommand(msg) {
      var position = Point.random() * view.size;
      var vector = new Point({
          angle: 360 * Math.random(),
          length: Math.random() * 10
      });
      var radius = Math.random() * 60 + 60;
      balls.push(new Ball(radius, position, vector, msg));
    }

    msgBtn.addEventListener("click", function(){
      addCommand(msgInput.value);
      lineArr = [];
      for (var i = 0; i < balls.length; i++) {
        for (var j = i; j < balls.length; j++) {
          if (i != j) {
            lineArr.push({
              from: i,
              to: j
            });
          }
        }
      }
    });
    function onFrame() {
      for (var i = 0; i < balls.length - 1; i++) {
          for (var j = i + 1; j < balls.length; j++) {
              balls[i].react(balls[j]);
          }
      }
      for (var i = 0, l = balls.length; i < l; i++) {
          balls[i].iterate();
          balls[i].path.sendToBack();
      }
      ctxLine.beginPath();
      for (var i = 0; i < lineArr.length; i++) {
        ctxLine.clearRect ( 0 , 0 , cvsLine.width, cvsLine.height );
        ctxLine.moveTo(balls[lineArr[i].from].point.x,balls[lineArr[i].from].point.y);
        ctxLine.lineTo(balls[lineArr[i].to].point.x,balls[lineArr[i].to].point.y);
      }
      ctxLine.strokeStyle = '#fff';
      ctxLine.stroke();
    }

  </script>
</body>
</html>
